apply plugin: 'com.android.application'
// 添加插件
apply plugin: 'com.mob.sdk'

repositories {
    jcenter()
    mavenCentral()
}

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.app.dumbo.iwater"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        packagingOptions {
            exclude 'META-INF/rxjava.properties'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:multidex:1.0.3'

    //添加百度地图库
    implementation files('libs/BaiduLBS_Android.jar')
    implementation files('libs/BaiduTraceSDK_v3_0_7.jar')
    implementation files('libs/bos-android-sdk-1.0.3.jar')

    // 添加ZXing Android Embedded 库
    implementation 'com.journeyapps:zxing-android-embedded:3.6.0'

    //添加Retrofit2+RxJava+RxAndroid库
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'io.reactivex.rxjava2:rxjava:2.0.1'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    // 支持Gson解析
    implementation 'com.squareup.retrofit2:converter-gson:2.2.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.0.2'
    // 衔接 Retrofit & RxJava
    implementation 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'

    //添加MPAndroidChart库(加密)
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.2'

    //添加bcprov库（加密）
    implementation group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.59'

    //添加SweetDialog库（对话框）
    implementation 'com.github.f0ris.sweetalert:library:1.5.1'

    //添加FlycoDialog库（底部弹出对话框）
    implementation 'com.flyco.dialog:FlycoDialog_Lib:1.3.2@aar'

    //添加bga-photopicker库（内包含photoView库，图片选择，九宫格图片显示预览）
    implementation 'cn.bingoogolapple:bga-photopicker:1.2.8@aar'
    implementation 'cn.bingoogolapple:bga-baseadapter:1.2.7@aar'
    implementation 'com.android.support:support-v4:27.1.1'

    //添加RecyclerView库
    implementation 'com.android.support:recyclerview-v7:27.1.1'

    //添加glide库（图片加载）
    implementation 'com.github.bumptech.glide:glide:4.6.1'

    //添加luban库（压缩图片）
    implementation 'top.zibin:Luban:1.1.8'

    //添加easypermissions库（权限请求）
    implementation 'pub.devrel:easypermissions:1.2.0'

    //添加JsonPath库(解析json)
    implementation group: 'com.jayway.jsonpath', name: 'json-path', version: '2.4.0'

    //添加SmartRefreshLayout库（下拉刷新，上拉加载）
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-14'
}

